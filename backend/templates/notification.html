<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}">
</head>

<body>
    <div class = "Homeframe">
        <div class="Menubar">
            <div class="IconTop">
                <div class="Homeicon" id="homeIcon">
                    <img src="/static/images/HomeIcon.svg" alt="Home Icon">
                </div>
                <div class="Estateicon" id="estateIcon">
                    <img src="/static/images/EstateIcon.svg" alt="Estate Icon">
                </div>
                <div class="Bulltinicon" id="bulletinIcon">
                    <img src="/static/images/BulltinIcon.svg" alt="Bulletin Icon">
                </div>
            </div>
            <div class="LogoutIcon" id="logoutIcon">
                <img src="/static/images/LogoutIcon.svg" alt="LogoutIcon">
            </div>
        </div>
        <div class="Menuframe">
            <p class="title">
                글
                <span>작성하기</span>
            </p>
            <div class="body">
                {% if topic=="free"%}
                    <form action="/free/post" method="post">
                        <!--title-->
                        <input type="text" name="title" class="title_input" placeholder="제목을 입력해주세요">
                        <br>
                        <div class="chk">
                            <!--anon-->
                            <input type="checkbox" name="anon" id="anonymous">
                            <span>익명 글 작성하기</span>
                        </div>
                        <!--content-->
                        <textarea name="content" id="" placeholder="본문을 입력하세요."></textarea>
                        <!--timestamp-->
                        <input class="time" type="hidden" name="timestamp" id="timestamp" value=""> <!--시간필드-->
                        <div class="bottom">
                            <img src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg" alt="">
                
                            <button type="button" onclick="submitForm()">Post</button>
                        </div>
                    </form>
                {% else %}
                <form action="/contract/post" method="post">
                    <!--title-->
                    <input type="text" name="title" class="title_input" placeholder="물품을 입력해주세요">
                    <br>
                    <div class="chk">
                        <!--anon-->
                        <input type="checkbox" name="anon" id="anonymous">
                        <span>익명 글 작성하기</span>
                    </div>
                    <input type="text" name="price" class="price_input" placeholder="가격:">
                    <!--content-->
                    <textarea name="content" id="" placeholder="본문을 입력하세요."></textarea>
                    <!--timestamp-->
                    <input class="time" type="hidden" name="timestamp" id="timestamp" value=""> <!--시간필드-->
                    <div class="bottom">
                        <img src="http://t1.daumcdn.net/friends/prod/editor/dc8b3d02-a15a-4afa-a88b-989cf2a50476.jpg" alt="">
            
                        <button type="button" onclick="submitForm()">Post</button>
                    </div>
                {%endif%}
                </form>
            </div>
        </div>

    </div>
    </div>

    <script>
        document
            .getElementById("nicknameForm")
            .addEventListener("submit", function (event) {
                event.preventDefault();
                var newNickname = document.getElementById("newNickname").value;
                // 여기에서 서버로 닉네임 변경 요청을 보내는 로직을 추가합니다.
                // 예: fetch('/api/change-nickname', { method: 'POST', body: newNickname })
                alert("새 닉네임: " + newNickname);
            });
        function submitForm() {
            // 현재 시간 생성
            var now = new Date();
            var formattedDate = new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }).format(now);

            // 폼의 timestamp 필드에 현재 시간 설정
            document.getElementById("timestamp").value = formattedDate;

            // 폼 제출
            document.querySelector('form').submit();
        }
    </script>
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>

</body>

</html>
